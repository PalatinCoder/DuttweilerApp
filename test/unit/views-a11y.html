<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>views a11y</title>

    <script>
      // Redux assumes `process.env.NODE_ENV` exists in the ES module build.
      // https://github.com/reactjs/redux/issues/2907
      window.process = { env: { NODE_ENV: 'production' } };

      // API root to be set is required
      window.duttweilerapp = { apiroot: 'http://localhost:3000/' }
    </script>

    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../node_modules/mocha/mocha.js"></script>
    <script src="../../node_modules/wct-mocha/wct-mocha.js"></script>

  </head>
  <body>
    <test-fixture id="news">
      <template>
        <news-view active></news-view>
      </template>
    </test-fixture>
    <test-fixture id="events">
      <template>
        <events-view active></events-view>
      </template>
    </test-fixture>
    <test-fixture id="about">
      <template>
        <about-view active></about-view>
      </template>
    </test-fixture>
    <test-fixture id="view404">
      <template>
        <my-view404 active></my-view404>
      </template>
    </test-fixture>

    <script type="module">
      import 'axe-core/axe.min.js';
      import {axeReport} from 'pwa-helpers/axe-report.js';
      import '../../src/components/about-view.js';
      import '../../src/components/news-view.js';
      import '../../src/components/events-view.js';
      import '../../src/components/my-view404.js';

      suite('views a11y tests', function() {
        test('news-view', function() {
          const el = fixture('news');
          return axeReport(el);
        });

        test('events-view', function() {
          const el = fixture('events');
          return axeReport(el);
        });

        test('about-view', function() {
          const el = fixture('about');
          return axeReport(el);
        });

        test('my-view404', function() {
          const el = fixture('view404');
          return axeReport(el);
        });
      });
    </script>
  </body>
</html>
