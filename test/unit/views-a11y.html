<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>views a11y</title>

    <script>
      // Redux assumes `process.env.NODE_ENV` exists in the ES module build.
      // https://github.com/reactjs/redux/issues/2907
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../node_modules/wct-browser-legacy/browser.js"></script>

    <!-- Import the element to test -->
    <script type="module" src="../../src/components/about-view.js"></script>
    <script type="module" src="../../src/components/settings-view.js"></script>
    <script type="module" src="../../src/components/my-view404.js"></script>
  </head>
  <body>
    <test-fixture id="about">
      <template>
        <about-view active></about-view>
      </template>
    </test-fixture>
    <test-fixture id="settings">
      <template>
        <settings-view active></settings-view>
      </template>
    </test-fixture>
    <test-fixture id="view404">
      <template>
        <my-view404 active></my-view404>
      </template>
    </test-fixture>

    <script type="module">
      import 'axe-core/axe.min.js';
      import {axeReport} from 'pwa-helpers/axe-report.js';

      suite('views a11y tests', function() {
        test('about-view', function() {
          const el = fixture('about');
          return axeReport(el);
        });

        test('settings-view', function() {
          const el = fixture('settings');
          return axeReport(el);
        });

        test('my-view404', function() {
          const el = fixture('view404');
          return axeReport(el);
        });
      });
    </script>
  </body>
</html>
